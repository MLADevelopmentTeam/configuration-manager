<div class="row">
    <div class="col-md-12">
        <p class="lead">Welcome
            <span *ngIf="account">{{account.login}}</span>
            <span *ngIf="!account">anonymous</span>
        </p>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a>
                <span>, you can try the test accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>
                <a class="alert-link" href="https://retail-jira/" target="_blank">Register a new account</a>
            </div>
            <div *ngSwitchCase="true">
                <jhi-key-request></jhi-key-request>
            </div>
        </div>
    </div>
</div>
